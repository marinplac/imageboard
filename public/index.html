<!doctype html>
<html>
<head>
    <title>IMAGE BOARD</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<p>GIMME SOME PIXELS<p>

    <div id="main">

        <form>
            <input v-model='form.title' type="text" name="title" value="" placeholder="image title">
            <input v-model='form.description' type= "text" name="description" value="" placeholder="image description">
            <input v-model='form.username' type="text" name="username" value="" placeholder="image username">
            <input type="file" name="file" accept= "image/*" value=""  v-on:change = 'handleFileChange'>
            <button @click.stop.prevent = 'uploadFile'>upload</button>

        </form>

        <div class="container">
            <div class="image-container" v-if="images.length" v-for="image in images" @click="openModal(image.id)">
                <img :src="image.url" :alt="image.title">
                <div>{{image.title}}</div>
            </div>

        </div>

        <image-modal v-if="currentimage" :id="currentimage"></image-modal>

            </div>

      <script id="modal" type="text/x-template">
          <div class="modalcontainer">
              <img :src="imagedetails.url" :alt="imagedetails.title">
              <div>{{imagedetails.title}}</div>
              <div>{{imagedetails.description}}</div>
              <div>Uploaded by {{imagedetails.username}} on {{imagedetails.created_at}}</div>

              <form>
              <input type="text" name="comment" v-model="commform.comment">comment</input>

              <input type="text" name="username" v-model="commform.username">username</input>
              <button @click.stop.prevent="newComm">submit</button>
          </form>
              <div><p>comments</p>
                  <div>{{commform.comment}}</div>
                  <div>{{commform.username}} on {{commform.created_at}}</div>

                </div>



          </div>
      </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js" charset="utf-8"></script>
</body>
</html>
